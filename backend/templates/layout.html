<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para a página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o layout responsivo para dispositivos móveis -->
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title> <!-- Título da página, que pode ser substituído em páginas filhas -->
    
    <!-- Link para o Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o estilo personalizado (CSS) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar (barra de navegação) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Link para a página inicial -->
            <a class="navbar-brand" href="/">Sistema de Pedidos</a>
            
            <!-- Botão para alternar a visualização da navbar em dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Itens de navegação dentro da navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- 'ms-auto' alinha os itens à direita -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Início</a> <!-- Link para a página inicial -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos">Pedidos</a> <!-- Link para a tela de pedidos -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a> <!-- Link para a tela de clientes -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container">
        {% block content %} <!-- O conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Script do Bootstrap 5 -->
    
    {% block scripts %} <!-- Bloco de scripts, onde scripts adicionais podem ser adicionados -->
    {% endblock %}
</body>
</html>
